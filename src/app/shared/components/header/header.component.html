<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Angular Webstore</a>
    <button>
        <mat-icon mat-icon-button [matMenuTriggerFor]="menu"
        [matBadge]="1"
        matBadgeColor="warn">
            shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between pb-3 font-light">
                Total:
                <div class="font-bold">{{'150' | currency}}</div>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white w-9 h-9 rounded-full">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white w-9 h-9 rounded-full">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
