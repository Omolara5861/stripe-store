<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Angular Webstore</a>
    <button>
        <mat-icon mat-icon-button [matMenuTriggerFor]="menu"
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn">
            shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3" *ngIf="cart.items.length">
                <div class="flex justify-between font-light mb-2" *ngFor="let item of cart.items">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between pb-3 font-light">
                Total:
                <div class="font-bold">{{getTotal(cart.items) | currency}}</div>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()" class="bg-rose-600 text-white w-9 h-9 rounded-full">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button (click)="onClearCart()" routerLink="cart" class="bg-green-600 text-white w-9 h-9 rounded-full">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
