<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-product-header
        (sortChange)="onSortChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (columnsCountChange)="onUpdateColumnsCount($event)">
        </app-product-header>

        <!-- Product List -->
        <mat-grid-list
        gutterSize="16"
        [cols]="cols"
        [rowHeight]="rowHeight">

        <mat-grid-tile *ngFor="let product of products">
            <app-product-box class="w-full"
            [product]="product"
            [fullWidthMode]="cols === 1"
            (addToCart)="onAddToCart($event)">
            </app-product-box>
        </mat-grid-tile>

        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
